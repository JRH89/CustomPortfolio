<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ring Toss Game</title>
  <style>
    #game-board {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 0 auto;
      border: 2px solid black;
      background-image: url("https://i.imgur.com/WjTGQcz.jpg");
      background-size: cover;
    }
    #ring {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: blue;
      border-radius: 50%;
      cursor: pointer;
    }
    #score {
      text-align: center;
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div id="game-board">
    <div id="ring"></div>
  </div>
  <div id="score">Score: <span id="score-value">0</span></div>

  <script>
    const ring = document.getElementById("ring");
    const gameBoard = document.getElementById("game-board");
    const scoreValue = document.getElementById("score-value");

    let score = 0;

    // Set initial position of the ring
    let ringX = (gameBoard.offsetWidth - ring.offsetWidth) / 2;
    let ringY = (gameBoard.offsetHeight - ring.offsetHeight) / 2;
    ring.style.left = ringX + "px";
    ring.style.top = ringY + "px";

    // Add event listener for dragging the ring
    ring.addEventListener("mousedown", startDrag);
    ring.addEventListener("touchstart", startDrag);

    function startDrag(e) {
      e.preventDefault();
      document.addEventListener("mousemove", drag);
      document.addEventListener("mouseup", stopDrag);
      document.addEventListener("touchmove", drag);
      document.addEventListener("touchend", stopDrag);
    }

    function drag(e) {
      e.preventDefault();
      let x = e.clientX || e.touches[0].clientX;
      let y = e.clientY || e.touches[0].clientY;
      ringX = x - gameBoard.offsetLeft - ring.offsetWidth / 2;
      ringY = y - gameBoard.offsetTop - ring.offsetHeight / 2;
      ring.style.left = ringX + "px";
      ring.style.top = ringY + "px";
    }

    function stopDrag(e) {
      e.preventDefault();
      document.removeEventListener("mousemove", drag);
      document.removeEventListener("mouseup", stopDrag);
      document.removeEventListener("touchmove", drag);
      document.removeEventListener("touchend", stopDrag);
      checkIfScored();
    }

    function checkIfScored() {
      const target = {x: 310, y: 180, radius: 60};
      const distance = Math.sqrt(Math.pow(ringX + ring.offsetWidth / 2 - target.x, 2) + Math.pow(ringY + ring.offsetHeight / 2 - target.y, 2));
      if (distance < target.radius) {
        score++;
        scoreValue.innerText = score;
      }
    }
  </script>
</body>
</html>
